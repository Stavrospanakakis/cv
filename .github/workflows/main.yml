name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  convert_to_pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: docker://pandoc/latex:2.11.4
        with:
          args: " --pdf-engine=xelatex --template=_data/template.tex -o assets/cv.pdf _data/data.yml"
